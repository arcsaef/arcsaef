<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load("current", { packages: ["timeline"] })
      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart)

      function drawChart() {
        var container = document.getElementById("timeline")
        var chart = new google.visualization.Timeline(container)
        var dataTable = new google.visualization.DataTable()
        var options = {
          title: 'Rate the Day on a Scale of 1 to 10',
          hAxis: {
            format:  'Y-M-d'
          }
        };

        dataTable.addColumn({ type: "string", id: "Expedition" });
        dataTable.addColumn({ type: "string", id: "Team" });
        dataTable.addColumn({ type: "date", id: "Start" });
        dataTable.addColumn({ type: "date", id: "End" });
        dataTable.addRows([
          ["Hx", "Charlotte", new Date(2024, 9, 27), new Date(2024, 10, 25)],
          ["HMS Protector", "Noemie, Madison",  new Date(2024, 10, 13), new Date(2025, 1, 15)],
          ["Morozumi", "Richard, Laura", new Date(2024, 10, 28), new Date(2025, 0, 15)],
          ["QML-Bio", "Rebecca, Sophie, Naomi, Luke (Guide)", new Date(2024, 11, 2), new Date(2025, 0, 16)],
          ["DTC", "Steph, Jonny, Jakob, Matthew, Luka, Raphael, Graeme", new Date(2024, 11, 3), new Date(2025, 0, 15)],
          ["QML-Glacios", "Andrew, Levan, Ian, Steven(Guide)", new Date(2024, 11, 9), new Date(2025, 0, 16)],
          ["FMP", "Tess", new Date(2024, 11, 31), new Date(2025, 0, 17)],
          ["INACH", "Sharon, Mel", new Date(2024, 11, 31), new Date(2025, 1, 1)],
          ["QML-NP", "Ross, Brayden", new Date(2024, 11, 22), new Date(2025, 0, 5)],
          ["QML-Meteorites", "Rachael, Andy T, Rachel, WD (Guide)", new Date(2025, 0, 3), new Date(2025, 1, 4)],
          ["Tangaroa", "Ira", new Date(2025, 0, 12), new Date(2025, 1, 23)],
          ["Noble Caledonia", "Steven, Ange, Anna",  new Date(2025, 1, 7), new Date(2025, 2, 1)],
          ["DMV", "Jan, Nerida, Sally, Rosie, Nicola, Jasmin, Frances Jesslyn, Joshus, Rose, Christian",  new Date(2025, 1, 24), new Date(2025, 4, 2)],
          ["Blake", "Amy",  new Date(2025, 1, 28), new Date(2025, 2, 13)],
        ])

        chart.draw(dataTable)
      }

    </script>
  </head>

  <body>
    <div align="center">
      <h1>2024/25 SAEF Field Season</h1> 
    <!--Div that will hold the chart-->
      <div id="timeline" style="height: 800px; width: 1600px; padding: 25px;"> </div>
    </div>
  </body>
</html>
